<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"></input>
    <br>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age"></input>
    <br>
    <input type="submit" value="Создать"></input>
    <a th:href="@{/users}">Назад</a>
</form>
</body>
</html>
